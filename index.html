  <!-- slideshow -->
  <div class="slideshow">
    <img src="image/banner/banner_home.avif" class="slide active">
    <img src="image/banner/banner_home.webp" class="slide">
    <img src="image/banner/banner_home2.webp" class="slide">
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide() {
      slides.forEach((s, i) => {
        s.classList.remove("active");
        if (i === index) s.classList.add("active");
      });
      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 3000);
  </script>

  <section class="new_product--container">

        <button onclick="addToCart(1, 'Túi đeo vai Alena', 2220000, 'image/túi/tuideovaialena.webp')" class="add-to-cart-btn"><i class='bx bx-cart-download'></i> Thêm vào giỏ hàng</button>
